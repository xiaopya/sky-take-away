server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${sky.datasource.driver-class-name}
      url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${sky.datasource.username}
      password: ${sky.datasource.password}
  redis:
    host: ${sky.redis.host}
    port: ${sky.redis.port}
    password: ${sky.redis.password}
    database: ${sky.redis.database}
  mail:
    #smtp表示使用的smtp的协议，qq.com表示使用qq邮箱来发送邮件
    host: smtp.qq.com
    #谷歌：    smtp.gmail.com
    #網易：    smtp.163.com
    #新浪：    smtp.{insert\_element\_0\_c2luYQ==}.com.cn 或 imap.sina.com.cn
    #outlook：imap-mail.outlook.com 或 outlook.office365.com
    #发送人的账号：这里使用qq邮箱所以就是XXX.@qq.com
    username: 960595939@qq.com
    #密码：就是之前通过手机验证码给我们的一串
    password: lqseglrsdixhbbje
    #默认的编码格式就是UTF-8,不写也可以
    default-encoding: UTF-8

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 管理端
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itxiaopy
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    # 用户端(小程序)
    user-secret-key: itxiaopy
    user-ttl: 7200000
    user-token-name: authorization
  alioss:
    endpoint: ${sky.alioss.endpoint}
    bucket-name: ${sky.alioss.bucket-name}
  wechat:
    appid: ${sky.wechat.appid}
    secret: ${sky.wechat.secret}
